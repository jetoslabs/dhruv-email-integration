version: "3.2"
services:

  msgraph-manager:
    container_name: msgrapgh-manager
    build: ../app
    command: uvicorn app.main:app --reload --workers 2 --host 0.0.0.0 --port 80
    restart: always
    # volumes being used only for hot reload, comment for prod
    volumes:
      - ../app:/usr/src/o365-manager/app
    ports:
      - "80:80"


  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "change_this_password"
      ACCEPT_EULA: "Y"

